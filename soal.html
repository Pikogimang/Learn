<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #1c1c1e;

            justify-content: center;

            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background-color: #2c2c2e;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            background-color: #3a3a3c;
            border: none;
            border-radius: 10px;
            color: white;
        }
        .submit {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jawab Jujur</h2>
        <div class="emoji">ðŸ˜¡ðŸ˜¡ðŸ˜¡</div>
        <form id="myForm">
            <div class="question">
                <label for="cita-cita">1. Apa cita-citamu?</label>
                <input type="text" id="cita-cita" name="Cita-cita" placeholder="Ketik jawabanmu di sini" required>
            </div>
            <div class="question">
                <label for="makanan-favorit">2. Apa makanan Favoritmu?</label>
                <input type="text" id="makanan-favorit" name="Makanan Favorit" placeholder="Ketik jawabanmu di sini" required>
            </div>
            <div class="question">
                <label for="hobi">3. Apa hobimu?</label>
                <input type="text" id="hobi" name="Hobi" placeholder="Ketik jawabanmu di sini" required>
            </div>
            <button type="submit" class="submit">KIRIM</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">Â©ByPiko</p>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const telegramBotToken = '6929481263:AAG0sz_u5eGS6DYGfGKElzjXAe1cQbrXDfE';
            const telegramChatId = '6670918014';

            const citaCita = document.getElementById('cita-cita').value;
            const makananFavorit = document.getElementById('makanan-favorit').value;
            const hobi = document.getElementById('hobi').value;

            const message = `Cita-cita: ${citaCita}\nMakanan Favorit: ${makananFavorit}\nHobi: ${hobi}`;

            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const payload = {
                chat_id: telegramChatId,
                text: message
            };

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            };

            try {
                const response = await fetch(url, options);
                if (response.ok) {
                    alert('Pesan berhasil dikirim!');
                } else {
                    alert('Terjadi kesalahan, coba lagi.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan, coba lagi.');
            }
        });
    </script>
</body>
</html>
